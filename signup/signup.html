<html lang="en">
  <head>
    <!-- Copyright @ 2021 Sistem Pakar Pendeteksi Penyakit Menggunakan Metode Forward Chaining -->
    <!-- Meta TAG -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="title" content="Sistem Pakar Pendeteksi Penyakit Menggunakan Metode Forward Chaining" />
    <meta name="description" content="Sistem informasi yang berisi pengetahuan seorang pakar sehingga dapat digunakan untuk konsultasi" />
    <meta name="keywords" content="sistem, pakar, metode, forward, chaining, pendeteksi, penyakit, umum" />
    <!-- Website Title -->
    <title>Daftar | Sistem Pakar Forward Chaining</title>
    <!-- Favicon Website -->
    <link rel="icon" href="../assets/img/logo.png" alt="logo" />
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <meta name="googlebot" content="noindex" />
  </head>
  <body>
    <!-- Signup Start -->
    <section class="signup">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-5 order-2 order-lg-first" id="signup">
            <div class="container p-3">
              <a href="../index.html">
                <span class="iconify icon mb-4" data-icon="eva:arrow-back-outline" data-width="45"></span>
              </a>
              <h1 class="fw-bold mb-4">Daftar</h1>
              <form action="#" method="post">
                <div class="line">
                  <span class="badge ms-3">Profil</span>
                  <input type="text" class="form-control fs-4 mb-3 mt-4" placeholder="Nama" name="#" autocomplete="off" required />
                  <input type="text" class="form-control fs-4 mb-3" placeholder="Alamat" name="#" autocomplete="off" required />
                  <input type="number" class="form-control fs-4 mb-4" placeholder="No Telepon" name="#" autocomplete="off" required />
                </div>
                <div class="line">
                  <span class="badge ms-3">Akun</span>
                  <div class="row mb-3">
                    <div class="col">
                      <input type="text" class="form-control fs-4 mt-4" placeholder="SP001" name="#" autocomplete="off" required disabled />
                    </div>
                    <div class="col">
                      <select class="form-select fs-4 mt-4" disabled>
                        <option value="user" selected>User</option>
                      </select>
                    </div>
                  </div>
                  <input type="text" class="form-control fs-4 mb-3" placeholder="Username" name="#" autocomplete="off" required />
                  <div class="input-group mb-5">
                    <input type="password" class="form-control fs-4 border-end-0" placeholder="Password" name="#" id="myPassword" autocomplete="off" required />
                    <div class="input-group-text border-start-0 bg-transparent" onclick="showPassword()">
                      <span class="iconify" data-icon="akar-icons:eye-closed" data-width="25"></span>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary mb-2" style="width: 100%">Daftar</button>
                  <p>Sudah Punya Akun? <a href="../signin/signin.html">Masuk</a></p>
                </div>
              </form>
            </div>
          </div>
          <div class="col-sm-7 col-bg">
            <div class="container text-center p-3">
              <h1>Selamat Bergabung!</h1>
              <p>Silahkan lengkapi data dengan benar untuk mendaftar</p>
              <a href="#signup">
                <span class="iconify icon m-3 btn-down mx-auto" data-icon="bi:chevron-double-down" data-width="40"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Signup End -->

    <!-- Javascript -->
    <script src="../assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Icon Iconify -->
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
  </body>
</html>
